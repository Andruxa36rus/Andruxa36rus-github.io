{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>LOCAL | {% block title %}Главная страница{% endblock %}</title>
</head>
<body class="bg-light"> 
    <div class="bg-lyric py-1">
        <div class="container d-flex bd-highlight">
             <a href="/" class="btn text-light bd-highlight mr-auto">LyricForum</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' username=request.user.username %}" class="text-light bd-highlight mt-2 mr-3">{{user.username}}</a>
            <a href="{% url 'search' %}" class="btn btn-outline-light bd-highlight mr-2" id="btn-search-md">Поиск</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light bd-highlight" id="btn-exit-md">Выход</a>
            {% else %}
                <a href="{% url 'sign_in' %}" class="btn btn-outline-light bd-highlight">Логин/Регистрация</a>
            {% endif %}
        </div>
    </div>
    <div class="container mt-5">
        {% block page %}
        {% endblock page %}
    </div>
<!-- Scripts -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
